<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convierte tus imágenes en código de manera rápida y eficiente con nuestro convertidor de imágenes a código. Transforma tus imágenes en código y utilízalas en tu sitio web o aplicación.">
    <meta name="keywords" content="convertidor de imagen a código, convertir imágenes a código, conversor de imagen a código, imágenes a código, imágenes a código de código, optimizador de imágenes, herramienta de conversión de imágenes">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="convertir.png" type="image/x-icon">
    <script type="module" src="main.js" defer></script>
    <title>Conversor de imágenes</title>

</head>

<body>
    <div class="txt">
        <h1>Convertidor de imagen a código</h1>
        <h3>Este convertidor de imagen a código, permitirá que tus páginas webs o apps se carguen más rápido. </h3>
    </div>
    <div id="registro_opciones">

        <div class="registro_card">
            <h4>Convierte tu imagen a texto</h4>
            <img id="avatar" src="" class="avatar">
            <input style="display: none;" type="password" id="password" placeholder="Inserte una imagen " readonly>
            <div class="eye_container open" id="eye_container">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>


            <div>
                <h5>Elige la imagen:</h5>

                <div class="file-input-container">
                    <label for="file-input" class="file-input-label">Seleccionar archivo</label>
                    <input type="file" id="file-input"> <!--onchange="updateFileName()"-->
                    <div id="file-name-container"></div>
                </div>
            </div>
            <a class="login_button">Convertir</a>

            <p><a href="https://github.com/LionelStaricoff" target="_blank">&copy; Lionel Staricoff</a> 
                <a href="https://magicode-webpersonal.netlify.app/" target="_blank">
                    <span>& Gladys</span>
                    <img src="MiLogoGrueso-svg.svg" width="75px" alt=""> 
                </a>
            </p>

        </div>
    </div>
</body>


</html>
